name: CI â€” build images & run tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    env:
      PDF_OUTPUT_DIR: /tmp/pdfs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (web)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python tests (web & worker)
        run: |
          pytest -q

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build web image
        uses: docker/build-push-action@v4
        with:
          context: ./web
          file: ./web/Dockerfile
          push: false
          tags: |
            ${{ github.repository_owner }}/${{ github.event.repository.name }}-web:latest
          load: true

      - name: Build worker image
        uses: docker/build-push-action@v4
        with:
          context: ./worker
          file: ./worker/Dockerfile
          push: false
          tags: |
            ${{ github.repository_owner }}/${{ github.event.repository.name }}-worker:latest
          load: true

      - name: List built images
        run: docker images --format '{{json .}}' | jq -s .
        
