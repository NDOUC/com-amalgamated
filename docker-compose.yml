version: "3.8"
services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/invoices
      - PDF_OUTPUT_DIR=/data/pdfs
      - CHROME_HOST=chrome
      - CHROME_DEBUG_PORT=9222
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=replace-this-in-prod
      - STRIPE_API_KEY=
      - STRIPE_WEBHOOK_SECRET=
    volumes:
      - data:/data
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - chrome
      - postgres

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/invoices
      - PDF_OUTPUT_DIR=/data/pdfs
      - CHROME_HOST=chrome
      - CHROME_DEBUG_PORT=9222
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - data:/data
      - ./worker/templates:/app/templates:ro
    depends_on:
      - redis
      - chrome
      - postgres
    command: ["celery", "-A", "worker.tasks.celery_app", "worker", "--loglevel=info", "--concurrency=1"]

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"

  chrome:
    image: zenika/alpine-chrome:with-node
    shm_size: '1gb'
    command: >
      --no-sandbox
      --disable-dev-shm-usage
      --remote-debugging-address=0.0.0.0
      --remote-debugging-port=9222
    ports:
      - "9222:9222"

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=invoices
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  data:
  pgdata:
  
